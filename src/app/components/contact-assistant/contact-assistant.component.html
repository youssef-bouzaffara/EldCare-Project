<section class="news-detail-header-section text-center">
    <div class="section-overlay"></div>

    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-12">
                <h1 class="text-white">Contact Assistant</h1>
            </div>

        </div>
    </div>
</section>


<section class="news-section section-padding">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">
                <form #contactAssistantForm="ngForm" (ngSubmit)="send()" class="custom-form contact-form" role="form">
                    <h2>Contact form</h2>

                    <p class="mb-4">Or, you can just send an email:
                        <a *ngIf="assistant" href="mailto:eldcare@gmail.com">{{assistant.email}}</a>
                    </p>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <input readonly [value]="profile.firstName" type="text" name="first-name" id="first-name"
                                class="form-control" placeholder="First Name">
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <input readonly [value]="profile.lastName" type="text" name="last-name" id="last-name"
                                class="form-control" placeholder="Last Name">
                        </div>
                    </div>

                    <input readonly [value]="profile.tel" type="number" name="tel" id="tel" class="form-control"
                        placeholder="Telephone">

                    <textarea [(ngModel)]="demande.subject" [ngModelOptions]="{standalone: true}" #subject="ngModel" [ngClass]="{ 'is-invalid': contactAssistantForm.submitted && subject.invalid }" rows="5" class="form-control" id="message"
                        placeholder="Please write your need here" required></textarea>

                        <div *ngIf="contactAssistantForm.submitted && subject.invalid" class="invalid-feedback">
                            <div *ngIf="subject.errors.required">Subject is required</div>
                        </div>


                    <div *ngIf="contactAssistantForm.submitted && isSubject === false"
                        class="mt-3 text-center alert alert-danger">
                        Please write a subject !
                    </div>
                    <button type="submit" class="form-control">Send</button>
                </form>
            </div>



        </div>
    </div>
</section>
