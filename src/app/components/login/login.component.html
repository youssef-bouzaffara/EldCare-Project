<section class="donate-section" id="section_4">
    <div class="section-overlay"></div>
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-12 mx-auto">
                <form class="custom-form donate-form" role="form" #loginForm="ngForm"
                    (ngSubmit)="loginForm.form.valid && login()">
                    <h3 class="mb-4 text-center">Login</h3>
                    <h5 class="mb-3 text-center">Welcome Back !</h5>


                    <div class="row">

                        <div class="form-group col-lg-12 col-12 mt-3 mb-2">
                            <input type="email" class="form-control" [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="loginInfo.email" #email="ngModel"
                                [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" placeholder="Email"
                                email>
                            <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.email">Email format is invalid </div>
                            </div>
                        </div>

                        <div class="form-group col-lg-12 col-12 mt-1 mb-2">
                            <input type="number" class="form-control" [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="loginInfo.tel" #tel="ngModel"
                                [ngClass]="{ 'is-invalid': loginForm.submitted && tel.invalid }" placeholder="Tel"
                                pattern="^[0-9]{8}$">
                            <div *ngIf="loginForm.submitted && tel.invalid" class="invalid-feedback">
                                <div *ngIf="tel.errors.pattern">Telephone must be 8 digits </div>
                            </div>
                        </div>

                        <div class="form-group ccol-lg-12 col-12 mt-3 mb-3">
                            <input type="password" class="form-control" [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="loginInfo.pwd" #pwd="ngModel"
                                [ngClass]="{ 'is-invalid': loginForm.submitted && pwd.invalid }" placeholder="Password"
                                required>
                            <div *ngIf="loginForm.submitted && pwd.invalid" class="invalid-feedback">
                                <div *ngIf="pwd.errors.required">Password is required</div>
                            </div>
                        </div>


                        <div *ngIf="loginForm.submitted && !loginInfo.email && !loginInfo.tel"
                            class="mt-3 text-center alert alert-danger">
                            Please enter either an email address or a telephone number (or both).
                        </div>

                        <div *ngIf="loginForm.submitted && isAuth === false" class="mt-3 text-center alert alert-danger">
                            Please Check Email/Tel/Password !
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control mt-4">Login</button>

                        </div>


                    </div>



                </form>
