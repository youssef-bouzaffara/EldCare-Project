<section class="news-detail-header-section text-center">
    <div class="section-overlay"></div>

    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-12">
                <h1 class="text-white">Search</h1>
            </div>

        </div>
    </div>
</section>
<section class="news-section section-padding section-bg">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-lg-6 col-12 justify-content-center align-items-center">

                <form #assistantSearchForm="ngForm" (ngSubmit)="assistantSearchForm.form.valid && search()"
                    class="custom-search-form search-form" style="margin-top: -20px !important;">
                    <div class="input-group has-validation">
                        <label for="floatingInputGroup2" class="input-group-text"
                            style="border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important;">@</label>
                        <div class="form-floating is-invalid">
                            <input [(ngModel)]="searchObj.thing" [ngModelOptions]="{standalone: true}" #thing="ngModel"
                                [ngClass]="{'is-invalid': assistantSearchForm.submitted && thing.invalid}" type="search"
                                style="color: black;" class="form-control" id="floatingInputGroup2"
                                placeholder="Username" required>
                            <label for="floatingInputGroup2">Search By First Name, Last Name, Gender, Address</label>
                            <button type="submit" [disabled]="assistantSearchForm.errors" class="form-control">
                                <i class="bi-search" *ngIf="!thing.invalid"></i>
                            </button>
                            
                        </div>
                        <div *ngIf="assistantSearchForm.submitted && thing.invalid" class="invalid-feedback">
                            <div *ngIf="thing.errors.required">Please put your searching</div>
                        </div>


                    </div>

                </form>
            </div>
            <div class="container" *ngIf="assistantFinded && !init">
                <div class="row my-5">
                    <div class="col-lg-12 col-12  mb-2">
                        <h2>Assistants finded :</h2>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 my-5 mb-lg-0" *ngFor="let elt of assistantsTable">            
                            <app-assistant-box [assistant]="elt"></app-assistant-box>    
                    </div>
                </div>


            </div>

            <div *ngIf="!assistantFinded && !init" class="mt-5" style="color: rgba(255, 0, 0, 0.295);">
                <h1>No Assistant is Finded</h1>
            </div>


        </div>
    </div>

</section>
